<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" sizes="192x192" href="assets/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">

    <title>POSM</title>

    <link rel="stylesheet" href="css/material.min.css">
    <script src="js/material.min.js"></script>
    <link rel="stylesheet" href="css/posm.css">

  </head>
  <body>
  <div class="mdl-layout mdl-js-layout">
    <header class="mdl-layout__header mdl-layout__header--scroll">
      <div class="mdl-layout__header-row">
        <img src="images/posm_head.png" class="posm-small"/>
        <span class="mdl-layout__title">Portable OpenStreetMap</span>
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation -->
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link posm-nav" href="index.html">Home</a>
          <a class="mdl-navigation__link posm-nav" href="about.html">About</a>
        </nav>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="mdl-grid">
          <div class="mdl-card mdl-cell mdl-cell--3-col mdl-shadow--2dp omk-card">
              <figure class="mdl-card__media">
                  <img src="images/omk.png" alt="" />
              </figure>
              <div class="mdl-card__actions mdl-card--border">
                <a class="mdl-button mdl-js-button" href="omk">OpenMapKit</a>
              </div>
          </div>
          <div class="mdl-card mdl-cell mdl-cell--3-col mdl-shadow--2dp">
              <figure class="mdl-card__media">
                  <img src="images/fp.png" alt="" />
              </figure>
              <div class="mdl-card__actions mdl-card--border">
                <a class="mdl-button mdl-js-button" href="fp">Field Papers</a>
              </div>
          </div>
          <div class="mdl-card mdl-cell mdl-cell--3-col mdl-shadow--2dp">
              <figure class="mdl-card__media">
                  <img src="images/osm.png" alt="" />
              </figure>
              <div class="mdl-card__actions mdl-card--border">
                <a class="mdl-button mdl-js-button" href="http://osm.posm.io">Edit OpenStreetMap</a>
              </div>
          </div>
          <div class="mdl-card mdl-cell mdl-cell--3-col mdl-shadow--2dp posm-card">
              <figure class="mdl-card__media">
                  <img src="images/posm.png" alt="" />
              </figure>
              <div class="mdl-card__actions mdl-card--border">
                <a class="mdl-button mdl-js-button" href="posm-admin">POSM Admin</a>
              </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
